<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Hand Tracking Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        .input_video { display: none; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; pointer-events: none;
        }

        /* Audio Button Styling */
        #audio-btn {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            padding: 12px 24px; background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid white; border-radius: 30px;
            cursor: pointer; backdrop-filter: blur(5px); transition: 0.3s;
        }
        #audio-btn:hover { background: white; color: black; }
    </style>
</head>

<div id="loading">Loading AI Models... Please allow camera access.</div>

</html>
